{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>SheCanFoundation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("{% static 'images/ChatGPT Image Aug 3, 2025, 12_45_43 AM.png' %}");
            background-size: cover;
            background-position: fixed;
            background-repeat: no-repeat;
           
        }
        .Login-container {
            margin: 80px auto;
            padding: 30px;
            max-width: 500px;
            border-radius: 10%;
            background-color: rgba(0, 0, 0, 0.5); 
            color: aliceblue;
        }
        .btn-custom {
            color: aliceblue; 
            background-color: rgb(255, 72, 0);
            border-radius: 16%;
        }
    </style>
  </head>
  <body>
<nav class="navbar fixed-top bg-dark navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand ms-2" href="#">SheCanFoundation</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="Login-container">
    <h4 class="mb-4">Sign up / Login</h4>
    <form method="post" action="{% url 'login:login' %}">
      {% csrf_token %}
        <!-- Username -->
        <div class="mb-3">
            <label class="form-label" for="username">User Name</label>
            <input class="form-control" type="text" name="username" id="username" placeholder="Username" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="Email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
        </div>

        <!-- Contact Number -->
        <div class="mb-3">
            <label class="form-label" for="number">Contact Number</label>
            <input class="form-control" type="number" name="number" id="number" placeholder="Number" required>
        </div>

        <!-- Remember Me -->
        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" name="remember" id="remember">
            <label class="form-check-label" for="remember">Remember Me</label>
        </div>

        <!-- Sign Up Button (aligned right) -->
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-custom">Sign Up</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
